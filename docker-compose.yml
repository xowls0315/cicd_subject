services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subject-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    depends_on:
      - db
    networks:
      - subject-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: subject-mysql
    ports:
      - '3308:3306'
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: subject_db
      MYSQL_USER: subject_user
      MYSQL_PASSWORD: subject_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - subject-network
    restart: unless-stopped

volumes:
  db_data:

networks:
  subject-network:
    driver: bridge
